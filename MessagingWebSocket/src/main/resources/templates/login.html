<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign In!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="frm col-6 rounded">
            <form class="form-signin" method="post" action="/login">
                <h2 class="form-signin-heading">Sign in</h2>
                <div th:if="${param.error}">
                    <p id="msg">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <p>
                    <input type="text" id="username" name="username" class="form-control rounded" required>
                    <label for="username">Username</label>
                </p>
                <p>
                    <input type="password" id="password" name="password" class="form-control rounded" required>
                    <label for="password">Password</label>
                </p>
                <button class="rounded" type="submit">Sign in</button>
                <p id="p">
                    Haven't an account? <a href="/">Create Account!</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
