<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create account!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="frm col-6 rounded">
            <form class="form-signin" action="/register" method="post">
                <h2 class="form-signin-heading">Create Account</h2>
                <p id="msg" th:text="${msg}"></p>
                <p>
                    <input type="text" id="username" name="username" class="form-control rounded" required>
                    <label for="username">Username</label>
                </p>
                <p>
                    <input type="password" id="password" name="password" class="form-control rounded" required>
                    <label for="password">Password</label>
                </p>
                <p>
                    <input type="password" id="cnf_password" name="cnf_password" class="form-control rounded" required>
                    <label for="cnf_password">Confirm Password</label>
                </p>
                <p>
                    <button class="rounded" type="submit">Create Account</button>
                </p>
                <p id="p">
                    Already have an account? <a href="/login">Sing in</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
